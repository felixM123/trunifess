<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Cambiar Contraseña de Usuario" [options]="false">
      <form (ngSubmit)="onSubmit()" #regularForm="ngForm">
        <div class="row">
          <div class="col-sm-10 center ">
          <div class="form-group">
            <label for="consignatario">Contraseña:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userPass.password" required
              placeholder="Contraseña" />
          </div>
          <div class="form-group">
            <label for="remitente">Repita su contraseña:</label>
            <input type="password" class="form-control" name="repassword" [(ngModel)]="userPass.password_confirmation" required
              placeholder="Repita su contraseña" />
          </div>

        <div class="form-group">
          <div class="row">
            <div class="col-6 d-flex justify-content-center">
              <button type="submit" class="btn btn-success" ngbTooltip="btn-success" style="width: 30%" [disabled]="!regularForm.valid">
                Registrar
              </button>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <button class="btn btn-danger" ngbTooltip="btn-danger" style="width: 30%" (click)="volver()">
                Cancelar
              </button>
            </div>
          </div>
        </div>
          </div>
      </div>
      </form>
    </app-card>
  </div>

</div>

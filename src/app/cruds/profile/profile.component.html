<div class="row ">
  <div class="col-sm-12">
    <app-card cardTitle="Perfil de Usuario" [options]="false">

        <div class="row">
          <div class="col-sm-10 center ">
            <form (ngSubmit)="onSubmit()" #regularForm="ngForm">
            <div class="form-group">
              <label for="cliente">Nombres:</label>
              <input type="text" class="form-control" name="cliente" [(ngModel)]="usuario.name" required
                placeholder="Nombre" />
            </div>
            <div class="form-group">
              <label for="consignatario">Email:</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required
                placeholder="Correo Electronico" id="inputEmail" disabled />
            </div>
            <div class="form-group">
              <label for="consignatario">Rol:</label>
              <input class="form-control" type="text" name="rol" [(ngModel)]="usuario.rol" disabled>
            </div>
            <div class="form-group">
              <label for="consignatario">Agencia</label>
              <fieldset class="form-group">
                <select class="form-control" name="agencia_id" [(ngModel)]="usuario.agen_id" disabled>
                  <option value="0" selected> Seleccione su Agencia</option>
                  <option *ngFor="let item of agencias" [value]="item.id">
                    {{item.nombre}}
                  </option>
                </select>
              </fieldset>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6 d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-success" style="width: 30%"
                    [disabled]="!regularForm.valid">
                    Registrar
                  </button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <button type="button" class="btn btn-outline-danger" style="width: 30%" (click)="volver()">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
    </app-card>
  </div>
</div>

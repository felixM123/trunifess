<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Inicia Sesion</h3>


        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
              <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="correo"
                placeholder="Email"  required>
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@truni.com</span>
                </div>
              </div>
              <span *ngIf="!email.valid && email.touched ">
                El email no es correcto
              </span>

            </div>

          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="password" class="form-control" #password="ngModel" name="password"
                [(ngModel)]="user.password" placeholder="Password" required>
              <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria
              </span>
            </div>
          </div>

          <div class="form-group" *ngIf="estado ==='error'">
            <div class="alert alert-danger"
              style="background:transparent !important;border: none !important;color: #DC143C !important; margin: 15px !important"
              role="alert">
              correo y/o contraseña invalido!!!
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <div class="col text-center" *ngIf="!cargando">
                <div class="lds-spinner">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div  *ngIf="cargando==true">
                <button type="submit" class="btn btn-primary btn-block btn-raised"
                [disabled]="!f.form.valid">Iniciar
                Sesion</button>
              </div>

            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

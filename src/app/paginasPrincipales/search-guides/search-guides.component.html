<!-- Filter Datatable Options Starts -->
<div class="card card-body">
    <section id="filter" class="mb-3">
        <div class="row">
            <div class="col-4">
                <label for="">Origen:</label>
                <div class="form-group">
                        <select class="form-control" id="origen" name="origen" [(ngModel)]="origen1">
                            <option value="0" selected>Seleccione una agencia</option>
                            <option [value]="item.id" *ngFor="let item of agencias">{{item.nombre}}</option>
                        </select>
                </div>
            </div>
            <div class="col-3">
                <label for="">Del:</label>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="fecha" name="yesterday" [(ngModel)]="yesterday"
                            ngbDatepicker #del="ngbDatepicker" (click)="del.toggle()">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <label for="">Al:</label>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="fecha" name="today" [(ngModel)]="today" ngbDatepicker
                            #al="ngbDatepicker" (click)="al.toggle()">
                    </div>
                </div>
            </div>
            <div class="col-2">
              <div class="col text-center" *ngIf="cargando==true">

                  <button (click)="obtenerGuias()" type="button" class="btn btn-icon btn-primary" style="margin-top: 31px; width: 100%;">
                    <i  class="feather icon-search"></i>
                </button>

              </div>



            </div>
        </div>
        <div class="row">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  row-border table-hover">
              <thead >
                  <tr>
                      <th>FECHA</th>
                      <th>ORIGEN</th>
                      <th>GUIA</th>
                      <th>REMITENTE</th>
                      <th>CONSIGNATARIO</th>
                      <th>CONTENIDO</th>
                  </tr>
              </thead>
              <tbody>
                <tr  *ngIf="!cargando">
                  <th ></th>
                  <th ></th>
                  <th></th>
                  <th class="text-center">
                    <div class="lds-spinner">
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>

                 </div> </th>
                  <th ></th>
                  <th ></th>
                </tr>
                  <tr *ngFor="let item of rows" (click)="selectData(item)">
                      <td>{{item.fecha}}</td>
                      <td>{{item.origen}}</td>
                      <td>{{item.guia}}</td>
                      <td>{{item.remitente}}</td>
                      <td>{{item.consignatario}}</td>
                      <td>{{item.contenido}}</td>
                  </tr>
              </tbody>
          </table>
          </div>
        </div>

    </section>
    <!-- Filter Datatable Options Ends -->
</div>

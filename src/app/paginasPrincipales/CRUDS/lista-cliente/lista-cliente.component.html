<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Clientes" >
      <div class="row">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  row-border table-hover">
            <thead>
              <tr class="text-white" style="background:rgb(13, 177, 136); ;">
                <th>#</th>
                <th >Nombre</th>
                <th >Contacto</th>
                <th >Pais</th>
                <th >Departamento</th>
                <th >Localidad</th>
                <th >Direccion</th>
                <th >Telefonos</th>
                <th >Lim. Credito</th>
                <th >NIT</th>
                <th >Factura</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of clientes,index as id">
                <td >{{id+1}}</td>
                <td>{{item.nombre_comercial}}</td>
                <td>{{item.contacto}}</td>
                <td>{{item.pais}}</td>
                <td>{{item.departamento}}</td>
                <td>{{item.localidad}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.telefonos}}</td>
                <td>{{item.limite_credito}}</td>
                <td>{{item.nit}}</td>
                <td>{{item.nombre_factura}}</td>
                <td>
                  <button type="button" class="btn btn-icon btn-rounded btn-outline-success" (click)='editar(item.id)'><i class="feather icon-edit"></i></button>
                </td>
                <td>
                  <button type="button" class="btn btn-icon btn-rounded btn-outline-danger" (click)='eliminar(item.id)'><i class="feather icon-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>

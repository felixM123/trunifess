<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle={{titulo}} [options]="false">
      <form (ngSubmit)="onSubmit()" #regularForm="ngForm">
        <div class="row">
          <div class="col-sm-10 center ">
            <div class="form-group">
              <label for="cliente">Nombres:{{usuario.name}}</label>
              <input type="text" class="form-control" name="cliente" [(ngModel)]="usuario.name" required placeholder="Nombre completo" />
            </div>
            <div class="form-group">
              <label for="consignatario">Email:</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required placeholder="Correo Electronico" id="inputEmail"  />
            </div>
            <div *ngIf="titulo=='Nuevo usuario'">
              <div class="form-group">
                <label for="consignatario">Contrase単a:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" required
                  placeholder="Contrase単a" />
              </div>
              <div class="form-group">
                <label for="remitente">Repita su contrase単a:</label>
                <input type="password" class="form-control" name="repassword"
                  [(ngModel)]="usuario.password_confirmation" required placeholder="Repita su contrase単a" />
              </div>
            </div>
            <div class="form-group">
              <label for="consignatario">Rol:</label>
              <select class="form-control" [(ngModel)]="usuario.rol" name="rol" required>
                <option [value]="i" *ngFor="let i of role">{{i}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="consignatario">Agencia</label>
              <fieldset class="form-group">
                <select class="form-control" name="agencia_id" [(ngModel)]="usuario.agen_id"  required>
                  <option value="0" selected> Seleccione su Agencia</option>
                  <option *ngFor="let item of agencias" [value]="item.id">
                    {{item.nombre}}
                  </option>
                </select>
              </fieldset>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6 d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-success" style="width: 30%"
                    [disabled]="!regularForm.valid">
                    {{boton}}
                  </button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <button type="button" class="btn btn-outline-danger" style="width: 30%" (click)="volver()">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>

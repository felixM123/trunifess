<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle={{titulo}} [options]="false">
      <form (ngSubmit)="onSubmit()" #regularForm="ngForm">
        <div class="row">
          <div class="col-sm-10 center ">
            <div class="form-group">
              <label for="cliente">Contacto:</label>
              <input type="text" class="form-control" name="contacto" [(ngModel)]="chofer.contacto" required
                placeholder="Contacto" />
            </div>
            <div class="form-group">
              <label for="consignatario">Pais:</label>
              <input type="text" class="form-control" name="pais" [(ngModel)]="chofer.id_pais" required
                placeholder="Pais" />
            </div>
            <div class="form-group">
              <label for="consignatario">Departamento:</label>
              <input type="text" class="form-control" name="departamento" [(ngModel)]="chofer.id_departamento" required
                placeholder="Departamento" />
            </div>
            <div class="form-group">
              <label for="remitente">Localidad:</label>
              <input type="text" class="form-control" name="localidad" [(ngModel)]="chofer.id_localidad" required
                placeholder="Localidad" />
            </div>
            <div class="form-group">
              <label for="consignatario">Direccion:</label>
              <input type="text" class="form-control" name="direccion" [(ngModel)]="chofer.direccion" required
                placeholder="Direccion" />
            </div>
            <div class="form-group">
              <label for="remitente">Telefonos:</label>
              <input type="text" class="form-control" name="telefonos" [(ngModel)]="chofer.telefonos" required
                placeholder="Telefonos" />
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6 d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-raised" style="width: 30%" [disabled]="!regularForm.valid">
                    {{boton}}
                  </button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <button type="button" class="btn btn-danger btn-raised" style="width: 30%" (click)="volver()">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>

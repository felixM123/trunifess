<div class="card">
  <!-- Filter Datatable Options Starts -->
  <section id="filter" class="mb-3 busqueda">
    <div class="row text-left">
      <div class="col-sm-12 col-lg-4">
        <label for="">Agencia Destino:</label>
        <div class="form-group">
          <fieldset class="form-group">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="destino.nombre" disabled />
          </fieldset>

        </div>
      </div>
      <div class="col-sm-12 col-lg-3">
        <label for="">Del:</label>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="fecha" #del="ngbDatepicker" name="del" [(ngModel)]="yesterday"
              ngbDatepicker (click)="del.toggle()">
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-3">
        <label for="">Al:</label>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="fecha" #al="ngbDatepicker" name="al" [(ngModel)]="today"
              ngbDatepicker (click)="al.toggle()">
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-2">
        <div class="col text-center" *ngIf="cargando==true">
          <button (click)="buscar()" type="button" class="btn btn-icon btn-primary buscar">
            <i class="feather icon-search"></i>
          </button>
        </div>

      </div>
    </div>
    <div class="row">

      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table  row-border table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>CONTENIDO</th>
              <th>DESTINO</th>
              <th>SALDO</th>
              <th>CANTIDAD</th>
            </tr>
            <tr  *ngIf="!cargando">
              <th ></th>
              <th ></th>
              <th class="text-center">
                <div class="lds-spinner">
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>
                 <div></div>

             </div> </th>
              <th ></th>
              <th ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of rows">
              <td>{{item.numero_guia}}</td>
              <td>{{item.contenido}}</td>
              <td>{{item.destino}}</td>
              <td>{{item.saldo}}</td>
              <td>{{item.cantidad}}</td>
            </tr>
          </tbody>

        </table>
      </div>
      <p><b>{{cantidad}} recepciones</b></p>
    </div>
  </section>
  <!-- Filter Datatable Options Ends -->
  <section style="margin-left: 30px;">

    <button class="btn btn-primary" (click)="enviarObjetos()" style="color: #fff !important"><i
        class="ft-save white"></i> Guardar</button>

  </section>
</div>
